<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>人事-通讯名录</title>
		<!--<link rel="stylesheet" href="../../css/index.css" />-->
	</head>
	<body>
		<div id="tt" class="pb">
			<el-container>
				<el-header>
					<h1 style="text-align: center;">通讯名录</h1>
				</el-header>
				<el-container>
					<el-main>
						<template>
							<el-row :gutter="20">
								<el-col align="right">
									<input placeholder="名称" type="text" />
									<el-button type="warning" size="mini">搜索</el-button>
								</el-col>
							</el-row>
							<el-table align="center" ref="singleTable" :data="tableData" highlight-current-row @current-change="handleCurrentChange">
								<el-table-column property="name" label="部门">
								</el-table-column>
								<el-table-column property="sex" label="员工编号">
								</el-table-column>
								<el-table-column property="name" label="姓名">
								</el-table-column>
								<el-table-column property="sex" label="手机电话">
								</el-table-column>
								<el-table-column property="name" label="联系电话">
								</el-table-column>
								<el-table-column property="sex" label="地址">
								</el-table-column>
								<el-table-column property="sex" label="紧急联系人电话">
								</el-table-column>
							</el-table>
							<br />
							<div align="center">
								<input type="button" value="首页" />
								<input type="button" value="上一页" />
								<input type="button" value="下一页" />
								<input type="button" value="尾页" />
							</div>
						</template>
					</el-main>
				</el-container>
			</el-container>
		</div>
	</body>

	<script>
		var ppp = new Vue({
			data() {
				return {
					tableData: [{
						name: '王小虎',
						sex: '男'
					}, {
						name: '王小虎2',
						sex: '男'
					}],
					person: [{
						mentt: 'qq'
					}, {
						mentt: 'ww'
					}],
					currentRow: null
				}
			},
			methods: {
				setCurrent(row) {
					this.$refs.singleTable.setCurrentRow(row);
				},
				handleCurrentChange(val) {
					this.currentRow = val;
				},
				loadcs() {
					showWindowDialog("xzyg.html", "新增员工")
				}
			}
		}).$mount("#tt");
	</script>
</html>
