<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>另外一个页面</title>

		<style type="text/css">
			.el-table{
				margin-left: 150px;
			}
		</style>
	</head>

	<body>
		<div id="engine">
			<el-container>
				<el-aside>
					<h1 style="font-size: 30px;">发动机品牌</h1>
				</el-aside>
				<el-main>
					<template>
						<label>分类名称：</label>
						<el-input style="width: 280px;" placeholder="发动机品牌名称"></el-input>
						<el-button type="primary">新增</el-button>
						<el-button type="primary">查询</el-button>
						<el-button type="primary">导出</el-button>
						<el-button type="danger">关闭</el-button>
					</template>
					<template>
						<el-table :data="engineBrand" style="width: 450px" height="250">
							<el-table-column align="center" fixed prop="id" label="发动机品牌编码" width="150">
							</el-table-column>
							<el-table-column align="center" prop="name" label="发动机品牌名称" width="150">
							</el-table-column>
							<el-table-column align="center" label="操作" width="150">
								<template slot-scope="scope">
									<el-button type="danger" icon="el-icon-delete" circle></el-button>
								</template>
							</el-table-column>
						</el-table>
					</template>
				</el-main>
			</el-container>
		</div>
	</body>

	<script>
		var engine = new Vue({
			data() {
				return {
					engineBrand:[{
						id:'1',
						name:'aa'
					}]
				}
			},
			mounted() {

			},
			methods: {

			}
		}).$mount('#engine');
	</script>

</html>
