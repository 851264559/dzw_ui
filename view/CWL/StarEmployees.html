<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>维修星级</title>
		<!--<link rel="stylesheet" type="text/css" href="../css/element.css" />-->
		<style type="text/css">
			.el-input {
				width: 130px;
			}
			
			#StarEmployees {
				zoom: 0.8;
			}
			
			.el-tabs {
				width: 85%;
			}
			
			.hiddenContent {
				opacity: 0;
			}
		</style>
	</head>

	<body>
		<div id="StarEmployees">
			<el-row>
				<el-col :span="2">
					<div class="hiddenContent">hiddenContent</div>
				</el-col>
				<el-col :span="20">
					<el-container>
						<el-header>
							<h3>技工星级</h3>
						</el-header>
						<el-main>
							<el-form :inline="true" :model="this.starEmployee" class="demo-form-inline">
								<el-form-item label="等级编码">
									<el-input v-model="starEmployee.id" placeholder="等级编码"></el-input>
								</el-form-item>
								<el-form-item label="星级">
									<el-input v-model="starEmployee.starLevel" placeholder="星级"></el-input>
								</el-form-item>
								<el-form-item label="等级">
									<el-input v-model="starEmployee.level" placeholder="等级"></el-input>
								</el-form-item>
								<el-form-item label="提成权重">
									<el-input v-model="starEmployee.cutTheWeight" placeholder="提成权重"></el-input>
								</el-form-item>
								<el-form-item>
									<i class="el-icon-edit"></i>
									<el-button type="text">增加</el-button>
									<i class="el-icon-close"></i>
									<el-button type="text">删除</el-button>
									<i class="el-icon-check"></i>
									<el-button type="text">保存</el-button>
								</el-form-item>
							</el-form>
							<template>
								<el-table :data="starEmployees" style="width: 65%">
									<el-table-column prop="id" label="等级编码" width="180">
									</el-table-column>
									<el-table-column prop="starLevel" label="星级" width="180">
									</el-table-column>
									<el-table-column prop="level" label="等级">
									</el-table-column>
									<el-table-column prop="cutTheWeight" label="提成权重">
									</el-table-column>
								</el-table>
							</template>
						</el-main>
					</el-container>
			</el-row>
			</el-col>
			<el-col :span="2">
				<div class="hiddenContent">hiddenContent</div>
			</el-col>
			</el-row>
		</div>
	</body>
