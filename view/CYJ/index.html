<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/element.css" />
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			.el-header {
				padding: 0;
			}
			
			.el-aside {
				height: 89vh;
				border-right: 1px solid #e6e6e6;
			}
			
			.el-menu {
				border: 0px;
			}
		</style>
	</head>

	<body>
		<div id="index">
			<el-container style='height:95vh; border: 1px solid #eee'>
				<el-header>
					<el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
						<el-menu-item><img src="../../img/1606181050(1).jpg" alt="" /></el-menu-item>
						<el-menu-item index="1">服务接待</el-menu-item>
						<el-menu-item index="2">备品管理</el-menu-item>
						<el-menu-item index="3">结算中心</el-menu-item>
						<el-menu-item index="4">客户档案</el-menu-item>
						<el-menu-item index="5">基础数据</el-menu-item>
						<el-menu-item index="6">财务管理</el-menu-item>
						<el-menu-item index="7">行政人事</el-menu-item>
						<el-menu-item index="8">系统设置</el-menu-item>
						<el-menu-item index="9" style="float: right;">
							<el-dropdown>
								<i class="el-icon-user" style="margin-right: 15px"></i>
								<el-dropdown-menu slot="dropdown">
									<el-dropdown-item>用户名：
										<!--{{username}}-->
									</el-dropdown-item>
									<el-dropdown-item>
										<el-button type="success" size="small">退出登录</el-button>
									</el-dropdown-item>
								</el-dropdown-menu>
							</el-dropdown>
						</el-menu-item>
					</el-menu>
				</el-header>
				<el-container>
					<el-aside id="left" width="200px">
						<el-menu>
							<el-submenu v-for="(item,index) in options" :key="index" :index="(index+1)+''">
								<template slot="title">
									<i class="el-icon-user"></i>
									<span>{{item.title}}</span>
								</template>
								<el-menu-item-group>
									<el-menu-item v-for="(temp,i) in item.option" :key="i" :index="(index+1)+'-'+(i+1)" @click="addTab(editableTabsValue,temp.itemTitle,temp.url)">
										<i class="el-icon-message"></i>{{temp.itemTitle}}
									</el-menu-item>
								</el-menu-item-group>
							</el-submenu>
						</el-menu>
					</el-aside>
					<el-main>
						<el-tabs v-model="editableTabsValue" type="card" closable @tab-remove="removeTab">
							<el-tab-pane v-for="(item, index) in editableTabs" :key="item.name" :label="item.title" :name="item.name">
								<div :id="item.name"></div>
							</el-tab-pane>
						</el-tabs>
						<div id="cnt">

						</div>
					</el-main>
				</el-container>
			</el-container>
		</div>
	</body>
	<script type="text/javascript" src="../../js/vue.js"></script>
	<script type="text/javascript" src="../../js/element.js"></script>
	<script type="text/javascript" src="../../js/axios.min.js"></script>
	<script type="text/javascript" src="../../js/axios_cfg.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../../js/left.js" ></script>
	<script>
		var index = new Vue({
			el: "#index",
			data: {
				options: [],
				activeIndex: '1',
				editableTabsValue: '',
				editableTabs: [],
				tabIndex: ''
			},
			methods: {
				addTab(targetName, title, url) {
					for(i = 0; i < this.editableTabs.length; i++) {
						if(title == this.editableTabs[i].title) {
							this.editableTabsValue = this.editableTabs[i].name;
							return;
						}
					}
					let newTabName = ++this.tabIndex + '';
					this.editableTabs.push({
						title: title,
						name: newTabName,
						content: ''
					});
					this.editableTabsValue = newTabName;
					this.$nextTick(() => {
						$(`#${newTabName}`).load(url);
					})
				},
				removeTab(targetName) {
					if(targetName==1){
						return;
					}
					let tabs = this.editableTabs;
					let activeName = this.editableTabsValue;
					if(activeName === targetName) {
						tabs.forEach((tab, index) => {
							if(tab.name === targetName) {
								let nextTab = tabs[index + 1] || tabs[index - 1];
								if(nextTab) {
									activeName = nextTab.name;
								}
							}
						});
					}
					this.editableTabsValue = activeName;
					this.editableTabs = tabs.filter(tab => tab.name !== targetName);
				},
				handleSelect(key, keyPath) {
					console.log(key, keyPath);
					if(key == 1) {
						this.options = fuwu;
					} else if(key == 2) {
						
					} else if(key == 3) {
						this.options = jiesuan;
					} else if(key == 4) {
						this.options = dangan;
					} else if(key == 5) {
						this.options = jichu;

					} else if(key == 5) {
						
					} else if(key == 6) {

					} else if(key == 7) {
						this.options = renshi;
					} else if(key == 8) {

					}
				},
			},
			mounted() {
				this.options = fuwu;
				this.addTab(this.editableTabsValue,'首页','first.html')
			}
		})
	</script>

</html>
